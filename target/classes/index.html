<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Servidor</title>
  <link rel="icon" type="image/jpeg" href="/Logo.jpg">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <img src="/Logo.jpg" alt="Logo" class="logo">
    <h1>Servidor Web</h1>
  </header>

  <section>
    <h2>Prueba GET</h2>
    <input id="nombreGet" placeholder="Tu nombre">
    <button onclick="sendGet()">Enviar GET</button>
    <div id="respGet"></div>
  </section>

  <section>
    <h2>Prueba POST</h2>
    <input id="nombrePost" placeholder="Tu nombre">
    <button onclick="sendPost()">Enviar POST</button>
    <div id="respPost"></div>
  </section>

  <section>
    <h2>Número Aleatorio</h2>
    <button onclick="getRandom()">Generar Número</button>
    <div id="respRandom"></div>
  </section>

  <script src="/app.js"></script>
</body>
</html>
